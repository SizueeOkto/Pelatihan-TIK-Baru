<body>
<main class="app">
<header>

<div>Score: <span id="score">0</span></div>

</div>
</header>


<section class="game-area">
<div id="grid" class="grid"></div>


<aside class="panel">

<div id="pieces" class="pieces"></div>
<button id="shuffle">Shuffle Pieces</button>
<div class="tips">
<p>Klik pada piece yang ingin ditempatkan, lalu klik sel grid untuk menaruhnya.</p>
<p>Hapus baris/kolom penuh untuk skor lebih besar.</p>
</div>
</aside>
</section>
